<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Template</title>
    <!-- React的核心包 -->
    <script src="../react18/react.development.js"></script>
    <!-- React操作DOM的包 -->
    <script src="../react18/react-dom.development.js"></script>
    <!-- Babel转换器，用于编译JSX语法 -->
    <script src="../react18/babel.min.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
      // 在这里编写React组件代码
      class App extends React.Component {
        //React把构造器函数作为第一个生命周期函数
        constructor() {
          super();
          console.log("-----custructor-----");
        }
        //React组件必填的render方法,作为第二个生命周期函数(代表解析模版)
        render() {
          console.log("----render-----");
          return (
            <div>
              <h1>App</h1>
            </div>
          );
        }

        //挂载阶段的最后一个生命周期函数 代表组件挂载完成(说明初始化结束)
        componentDidMount() {
          console.log("----componentDidMount-----");
        }
      }
      ReactDOM.createRoot(document.getElementById("app")).render(<App />);
    </script>
  </body>
</html>
