  <div id="app"></div>
  <script type="text/babel">
    // 在这里编写React组件代码
    // const vDom = React.createElement('h1', {}, "Hello World");
    const vDom = React.createElement('h1',{},"hello,wold");
    // console.log(vDom);
    
    //创建一个React的根容器节点
    // const root = ReactDom.createRoot(document.getElementById("app"));
    const root = ReactDOM.createRoot(document.getElementById("app"));

    //在React的根容器中渲染根容器节点中渲染虚拟Dom
    root.render(vDom);
